<div class="ccontainer-fluid mx-auto col-sm-12 col-md-12 col-lg-10 col-xl-11 mt-5 px-0">
    <fieldset class="border rounded p-3 m-2">
        <legend class="text-left">Azuriraj klijenta</legend>
        <form>
            <div class="row">
                <div class="form-row">
                    <div class="col">
                        <input #firstname class="form-control m-2" type="search" placeholder="Ime klijenta"
                        aria-label="Search">
                    </div>
                    <div class="col">
                        <button class="btn btn-warning my-2 mx-3 px-4" type="submit"
                        (click)="findClientsByName(firstname.value)">Pretrazi</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="container rounded m-0 mx-auto">
            <table *ngIf="clients.length > 0" class="table table-striped mt-5 shadow rounded table-hover text-dark text-center">
                <thead class="bg-warning text-dark">
                    <tr>
                        <th scope="col">Ime</th>
                        <th scope="col">Prezime</th>
                        <th scope="col">Broj licne karte</th>
                        <th scope="col">Opcije</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients" class="text-center text-dark">
                        <td class="py-3">{{client.firstName}}</td>
                        <td class="py-3">{{client.lastName}}</td>
                        <td class="py-3">{{client.idNumber}}</td>
                        <td>
                            <button class="btn btn-primary mx-2"
                            (click)="editClient(client._id)">Profile</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="uslov" class="contaienr bg-warning p-5 m-5 shadow rounded">
                <h3 class="text-dark">Nije pronadjen korisnik</h3>
            </div>
        </div>
    </fieldset>
</div>
<div class="ccontainer-fluid mx-auto col-sm-12 col-md-12 col-lg-10 col-xl-11 mt-5 px-0">
    <fieldset class="border rounded p-3 m-2">
        <legend class="text-left">Dodaj klijenta</legend>
        <form [formGroup]="addFormClient" (submit)="onAddClient()" class="form-group pb-3">
            <div class="form-row">
                <div class="col">
                    <label for="firstName">Ime</label>
                    <input type="text" class="form-control" id="firstName" formControlName="firstName">
                </div>
                <div class="col">
                    <label for="lastName">Prezime</label>
                    <input type="text" class="form-control" id="lastName" formControlName="lastName">
                </div>
                <div class="col">
                    <label for="idNumber">Br licne karte</label>
                    <input type="text" class="form-control" id="idNumber" formControlName="idNumber">
                </div>
            </div>
            <div class="text-right p-0">
                <input class="btn btn-success mt-3" type="submit" value="Azuriraj">
            </div>
        </form>
    </fieldset>
</div>
